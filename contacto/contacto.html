<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contacto.css">
  <title>contacto</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="navbar">
          <img src="/ProyectoCaC/logolyd.png" class="logo" alt="L y D logo">               
              <ul>
                  <li><a href="/ProyectoCaC/index.html">Inicio</a></li>
                  <li><a href="#quienessomos" >¿Quiénes somos?</a></li>
                  <li><a href="#ns" >Nuestros servicios</a></li>
                  <li><a href="contacto/contacto.html" >Contacto</a></li>    
              </ul>           
      </div>
  </div>
  </header>
  <div class="form">
    <form action="#" class="form-registro">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="input-data" placeholder="Nombre"/>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" class="input-data" placeholder="Apellido"/>
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" name="email" class="input-data" placeholder="Email"/>
      </div>
      <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="number" name="telefono" class="input-data" placeholder="123123123"/>
      </div>
      <div class="form-group">
        <label for="provincia">Provincia</label>
        <select name="provincia" id="prov">
          <option value="Buenos Aires">Buenos Aires</option>
          <option value="Cordoba">Cordoba</option>
          <option value="Rio Negro">Rio Negro</option>
          <option value="Santa Fe">Santa Fe</option>
          <option value="Neuquen">Neuquen</option>
        </select>
      </div>
      <div class="form-group">
        <label for="info">Indique el servicio sobre el que desea información:</label>
        <label for="radio-input">Albañileria*</label>
        <input  type="radio" />
        <label for="radio-input">Electricidad y gas*</label>
        <input  type="radio" />
        <label for="radio-input">Pintura*</label>
        <input  type="radio" />
        <label for="radio-input">Mantenimiento*</label>
        <input  type="radio" />
      </div>
      <div class="form-group">
        <label for="fecha">Fecha para visita</label>
        <input
          type="date"
          name="fecha-inicio"
        />
      </div>
      <div class="form-group">
        <label for="horario">Horario para la visita:</label>
        <select name="horario" id="horario">
        <option value="man">09 am a 12 pm</option>
        <option value="tar">13 pm a 17 pm</option>
        <option value="noc">18 pm a 21 pm</option>
      </select>
      </div>
      <div class="button">
        <button type="submit">
          Enviar
        </button>
      </div>
      <div class="button">
        <button type="reset">
          Borrar
        </button>
      </div>
    </form>
  </div>
  <script src="contacto.js"></script>
</body>
</html>
